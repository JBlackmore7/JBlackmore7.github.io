<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <title>Work Order Form</title>
  </head>
  <body>
    <form class="row g-3 needs-validation" method="post" style="margin: 2rem" novalidate>
      <div class="input-group mb-3">
        <button onclick="myFunction()" class="btn btn-outline-secondary" type="button" id="wo-button">
          Create Work Order Number
        </button>
        <input
          type="text"
          id="wo-button"
          class="form-control"
          placeholder=""
          aria-label="Button to create work order"
          aria-describedby="wo-button"
        />
      </div>
      <div class="col-md-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe" required />
      </div>
      <div class="col-md-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div class="col-md-3">
        <label for="number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="number" placeholder="(123)456-7890" required />
      </div>
      <div class="col-md-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com" required />
      </div>
      <div class="col-md-4">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required />
      </div>
      <div class="col-md-4">
        <label for="inputProvince" class="form-label">Province</label>
        <select id="inputProvince" class="form-select" required>
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputPostalCode" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputPostalCode" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Work Order</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";

        var forms = document.querySelectorAll(".needs-validation");

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
