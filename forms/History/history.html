<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/forms/style.css" />
    <title>History</title>
  </head>
  <body>
    <div class="historyContainer">
      <div class="title">Completed Work Orders</div>
      <table name="table" class="tableContent" id="historyTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="modal-area">
      <div id="modal">
        <h1 id="modal-header"></h1>
        <h2>Client Information</h2>
        <span id="companyName">Company Name:</span>
        <span id="companyAddress">Company Address:</span>
        <span id="workSite">Work Site:</span>
        <br />
        <span id="contactName">Contact Name:</span>
        <span id="contactNumber">Contact Number:</span>
        <span id="contactEmail">Contact Email:</span>
        <br />
        <span id="orderDetails">Order Details:</span>
        <span id="date">Date:</span>
        <span id="createdBy">Created By:</span>
        <h2>Service Information</h2>
        <span id="serviceDetails">Service Details:</span>
        <span id="jobNumber">Job Number:</span>
        <span id="notes">Deficiencies/Condemnations:</span>
        <span id="truckStock">Inventory:</span>
        <span>Parts:</span>
        <div>
          <button id="closeModal" onclick="closeModal()"></button>
        </div>
      </div>
    </div>
    <script>
      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }
    </script>
    <script src="loadHistoryTable.js"></script>
  </body>
</html>
