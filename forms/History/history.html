<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/workflow-app/forms/style.css" />
    <title>History</title>
  </head>
  <body>
    <div class="historyContainer">
      <div class="title">Completed Work Orders</div>
      <table name="historyTable" class="tableContent" id="historyTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="modal" class="modal">
      <div class="modal-header">
        <div id="modal-title" class="modal-title"></div>
        <button id="close-button" onclick="closeModal()" class="close-button">&#10006</button>
      </div>
      <div id="modal-body" class="modal-body">
        <h2>Client Information</h2>
        <div id="companyName">Company Name:</div>
        <div id="companyAddress">Company Address:</div>
        <div id="workSite">Work Site:</div>
        <div id="contactName">Contact Name:</div>
        <div id="contactNumber">Contact Number:</div>
        <div id="contactEmail">Contact Email:</div>
        <div id="orderDetails">Order Details:</div>
        <div id="date">Date:</div>
        <div id="createdBy">Created By:</div>
        <h2>Service Information</h2>
        <div id="serviceDetails">Service Details:</div>
        <div id="jobNumber">Job Number:</div>
        <div id="notes">Deficiencies/Condemnations:</div>
        <div id="truckStock">Inventory:</div>
        <div>Parts:</div>
      </div>
    </div>
    <div id="overlay"></div>
    <script>
      function closeModal() {
        modal.classList.remove("active");
        overlay.classList.remove("active");
      }
    </script>
    <script src="loadHistoryTable.js"></script>
  </body>
</html>
