<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/forms/style.css" />
    <title></title>
  </head>
  <body>
    <div class="historyContainer" id="data"></div>

    #modal {
      display: none;
      position: absolute;
      width: 40vw;
      height: 30vh;
      left: 50%;
      top: 50%; 
      transform: translate(-50%, -50%);
      background-color: #eee;
      padding: 1.4rem;
    }
    </style>
    <script>
    document.getElementsByClassName("button");
    
    function showModal() {
      document.getElementById("modal").style.display = 'block';
    }
    
    function closeModal() {
      document.getElementById("modal").style.display = 'none';
    }
    </script>
    <div id="modal-area">
      <a href="#" onclick="showModal()">Show Modal</a>
      <div id="modal">
        <h1>Modal Title</h1>
        <p>
          Some text
        </p>
        <div>
          <a href="#" onclick="closeModal()">Close</a>
        </div>
      </div>
    </div>








    <script type="text/javascript">
      let completeOrder;
      window.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOM fully loaded and parsed");

        const urlSearchParams = new URLSearchParams(window.location.search);
        const workorder_id = urlSearchParams.get("workorder_id");

        fetch("http://localhost:3000/completeOrder/" + workorder_id)
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
            completeOrder = JSON.stringify(data);
            document.getElementById("data").innerHTML = completeOrder;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
