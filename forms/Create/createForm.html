<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/forms/style.css" />
    <title>Work Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Create Work Order</div>
      <form action="http://localhost:3000/createOrder" method="post" onsubmit="send(event, this)" id="createForm">
        <div class="formDetails">
          <div class="inputBox">
            <label for="contactName">Contact Name</label>
            <input type="text" name="contactName" id="contactName" placeholder="Enter full name" required />
          </div>
          <div class="inputBox">
            <label for="companyName">Company Name</label>
            <input type="text" name="companyName" id="companyName" placeholder="Enter company name" required />
          </div>
          <div class="inputBox">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" name="contactNumber" id="contactNumber" placeholder="Enter phone number" required />
          </div>
          <div class="inputBox">
            <label for="companyAddress">Company Address</label>
            <input type="text" name="companyAddress" id="companyAddress" placeholder="Enter company address" required />
          </div>
          <div class="inputBox">
            <label for="contactEmail">Contact Email</label>
            <input type="email" name="contactEmail" id="contactEmail" placeholder="Enter email address" required />
          </div>
          <div class="inputBox">
            <label for="workSite">Work Site/Vessel</label>
            <input type="text" name="workSite" id="workSite" placeholder="Enter work site or vessel" required />
          </div>
          <div class="textBox">
            <label for="details">Detailed Information/Equipment to be Serviced</label>
            <br />
            <textarea
              name="details"
              id="details"
              rows="5"
              placeholder="Enter detailed information here..."
              required
            ></textarea>
          </div>
          <div class="lowerBox">
            <label for="workorderSelect">Type of Work Order</label>
            <select name="workorderType" id="workorderSelect" required>
              <option value="">Please choose an option</option>
              <option value="service">Service</option>
              <option value="inspection">Inspection</option>
              <option value="newInstall">New Installation</option>
              <option value="warehouseTransfer">Warehouse Transfer</option>
              <option value="supply">Supply</option>
              <option value="warrantyRepair">Warranty Repair</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="lowerBox">
            <label for="employeeName">Employee Name</label>
            <input type="text" name="employeeName" id="employeeName" placeholder="Enter employee name" required />
          </div>
          <div class="lowerBox">
            <label for="date">Date</label>
            <input type="date" name="date" id="date" required />
          </div>
        </div>
        <div class="button">
          <label for="btn"></label>
          <input type="submit" name="submit" id="btn" value="Create" />
        </div>
      </form>
      <p id="log"></p>
    </div>
    <script src="submit.js"></script>
  </body>
</html>
