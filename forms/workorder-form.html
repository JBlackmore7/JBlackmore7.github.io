<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Create Work Order</div>
      <form action="#" method="post">
        <div class="form-details">
          <div class="input-box">
            <label for="contact-name">Contact Name</label>
            <input type="text" id="contact-name" placeholder="Enter full name" required />
          </div>
          <div class="input-box">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" placeholder="Enter company name" required />
          </div>
          <div class="input-box">
            <label for="contact-number">Contact Number</label>
            <input type="tel" id="contact-number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label for="company-address">Company Address</label>
            <input type="text" id="company-address" placeholder="Enter company address" required />
          </div>
          <div class="input-box">
            <label for="contact-email">Contact Email</label>
            <input type="email" id="contact-email" placeholder="Enter email address" required />
          </div>
          <div class="input-box">
            <label for="work-site">Work Site/Vessel</label>
            <input type="text" id="work-site" placeholder="Enter work site or vessel" required />
          </div>
          <div class="text-box">
            <label for="details">Detailed Information/Equipment to be Serviced</label>
            <br />
            <textarea
              name="details"
              id="details"
              rows="5"
              placeholder="Enter detailed information here..."
              required
            ></textarea>
          </div>
          <div class="lower-box">
            <label for="workorder-select">Type of Work Order</label>
            <select name="type-of-workorder" id="workorder-select" required>
              <option value="">Please choose an option</option>
              <option value="service">Service</option>
              <option value="inspection">Inspection</option>
              <option value="new-installation">New Installation</option>
              <option value="warehouse-transfer">Warehouse Transfer</option>
              <option value="supply">Supply</option>
              <option value="warrant-repair">Warranty Repair</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="lower-box">
            <label for="employee-name">Employee Name</label>
            <input type="text" id="employee-name" placeholder="Enter employee name" required />
          </div>
          <div class="lower-box">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
        </div>
        <div class="button">
          <label for="btn"></label>
          <input type="submit" id="btn" value="Create" />
        </div>
      </form>
    </div>
    <div class="admin-container">
      <div class="title">Administration Input</div>
      <form action="#" method="post">
        <div class="admin-details">
          <div class="input-box">
            <label for="service-number">Service Job Number</label>
            <input type="tel" id="service-number" placeholder="Enter job number" />
          </div>
          <div class="input-box">
            <label for="inspection-number">Inspection Job Number</label>
            <input type="tel" id="inspection-number" placeholder="Enter inspection number" />
          </div>
          <div class="input-box">
            <label for="salesorder-number">Sales Order Number</label>
            <input type="tel" id="salesorder-number" placeholder="Enter sales order number" />
          </div>
          <div class="input-box">
            <label for="po-number">Purchase Order Number</label>
            <input type="tel" id="po-number" placeholder="Enter purchase order number" />
          </div>
        </div>
        <div class="button">
          <label for="btn-2"></label>
          <input type="submit" id="btn-2" value="Update Work Order" />
        </div>
      </form>
    </div>
    <div class="service-container">
      <div class="title">Service Work</div>
      <form action="#" method="post">
        <div class="service-details">
          <div class="text-box">
            <label for="service-details">Description of Work Performed</label>
            <br />
            <textarea
              name="service-details"
              id="service-details"
              rows="5"
              placeholder="Enter description of work performed..."
              required
            ></textarea>
          </div>
          <div class="materials-table">

            <table>

              <tbody>

                <tr>

                <tr>

                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="number" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>

                  <td><input type="text" /></td>

                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="number" /></td>

                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="number" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="number" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="number" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="number" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
                <tr>
                  <td><input type="text" /></td>
                  <td><input type="number" /></td>
                  <td><input type="text" /></td>
                  <td><input type="text" /></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-box">
            <label for="condemnation-details">Condemnations/Deficiencies</label>
            <br />
            <textarea
              name="condemnation-details"
              id="condemnation-details"
              rows="5"
              placeholder="Enter description of condemnations and/or deficiencies..."
              required
            ></textarea>
          </div>
        </div>
        <div class="button">
          <label for="btn-2"></label>
          <input type="submit" id="btn-2" value="Update Work Order" />
        </div>
      </form>
    </div>
  </body>
</html>
