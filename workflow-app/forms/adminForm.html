<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Input Form</title>
  </head>
  <body>
    <div class="adminContainer">
      <div class="title">Administration Input</div>
      <form action="http://localhost:3000/adminInput" method="post" id="adminInput">
        <div class="adminDetails">
          <div class="inputBox">
            <label for="serviceNumber">Service Job Number</label>
            <input type="tel" name="serviceNumber" id="serviceNumber" placeholder="Enter job number" />
          </div>
          <div class="inputBox">
            <label for="inspectionNumber">Inspection Job Number</label>
            <input type="tel" name="inspectionNumber" id="inspectionNumber" placeholder="Enter inspection number" />
          </div>
          <div class="inputBox">
            <label for="salesorderNumber">Sales Order Number</label>
            <input type="tel" name="salesorderNumber" id="salesorderNumber" placeholder="Enter sales order number" />
          </div>
          <div class="inputBox">
            <label for="poNumber">Purchase Order Number</label>
            <input type="tel" name="poNumber" id="poNumber" placeholder="Enter purchase order number" />
          </div>
        </div>
        <div class="button">
          <label for="btn2"></label>
          <input type="submit" name="submit" id="btn2" value="Update Work Order" />
        </div>
      </form>
      <p id="log"></p>
    </div>
    <script src="update.js"></script>
  </body>
</html>
